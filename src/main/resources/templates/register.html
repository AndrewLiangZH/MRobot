<!DOCTYPE html>
<html lang="cn-ZH"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/sign-head :: sign-head}">
</head>
<body>

<div class="container">

    <form class="form-sign" th:action="@{/register}" th:method="post">
        <h2 class="form-sign-heading">Sign up for TaaS</h2>
        <label for="inputUsername" class="form-sign-label">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Pick a username for login" required autofocus>
        <label for="inputName" class="form-sign-label">Name</label>
        <input type="text" id="inputName" name="name" class="form-control" placeholder="Pick a name" required>
        <label for="inputEmail" class="form-sign-label">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="you@example.com" required>
        <label for="inputPassword" class="form-sign-label">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Create a password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>
<!-- /container -->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
