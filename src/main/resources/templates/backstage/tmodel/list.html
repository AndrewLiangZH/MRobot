<div class="card">
    <div class="card-header">
        <div class="input-group col-md-7 col-xl-6">
            <input type="text" class="form-control" id="searchName" placeholder="Enter the name for searching">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="searchNameBtn">
                    <i class="fa fa-search"></i>
                </button>
            </span>
            <a class="btn btn-primary" data-toggle="modal" data-target="#flipFlop" role="button" id="addTModel">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid" id="rightMainContainer">
            <div class="row" id="rightMainContainerReplace">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Url</th>
                        <th scope="col">Description</th>
                        <th scope="col">Operation</th>
                        <th scope="col">PushClient</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tModel,iterStat : ${tm_Model.tModels}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tModel.name}">1</td>
                        <td th:text="${tModel.url}">lzh</td>
                        <td th:text="${tModel.description}">lzh</td>
                        <td>
                            <div>
                                <a class="editTmodel" data-toggle="modal" data-target="#flipFlop" role="button" data-th-attr="tModelId=${tModel.id}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="deleteTmodel" role="button" data-th-attr="tModelId=${tModel.id}">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </div>
                        </td>
                        <td>
                            <div>
                                <a class="tmodel-upload-client" role="button" th:attr="tName=${tModel.name}">
                                    <i class="fa fa-upload"></i>
                                </a>
                                <a class="tmodel-update-client" role="button" th:attr="tName=${tModel.name}">
                                    <i class="fa fa-play"></i>
                                </a>
                                <!--<a class="tmodel-execute-client" role="button" th:attr="tName=${tModel.name}>
                                    <i class="fa fa-play"></i>
                                </a>-->
                                <a class="tmodel-delete-client" role="button" th:attr="tName=${tModel.name}">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">Add/Edit</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="tModelFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../../js/customer/tModelList.js" th:src="@{/js/customer/tModelList.js}"></script>
